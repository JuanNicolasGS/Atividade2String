    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Atividade Strings 2</title>

  <body class="bg-warning">
    <header class="bg-dark">
      <div class="formContainer">
        <form action="" class="inputContainer">
          <input
            type="text"
            class="stringInput bg-dark border border-secondary"
            id="stringInput"
            placeholder="Digite aqui..."
          />
          <input
            type="number"
            class="stringInput bg-dark border border-secondary"
            id="numberInput"
            placeholder="Digite aqui um número..."
          />
        </form>
      </div>
    </header>

    <main>
      <div class="cardContainer">
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem">
          <div class="card-header" id="question1Header">Questão 1</div>
          <div class="card-body">
            <h5 class="card-title" id="question1Title"></h5>
            <p class="card-text" id="question1Desc"></p>
          </div>
        </div>
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem">

            <p class="card-text" id="question2Desc"></p>
          </div>
        </div>
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem">

            <h5 class="card-title" id="question3Title"></h5>
            <p class="card-text" id="question3Desc"></p>
          </div>
        </div>
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem">

          <div class="card-body">
            <h5 class="card-title" id="question4Title"></h5>
            <p class="card-text" id="question4Desc"></p>
          </div>
        </div>
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem">
          <div class="card-header" id="question5Header">Questão 5</div>
          <div class="card-body">
            <h5 class="card-title" id="question5Title"></h5>
            <p class="card-text" id="question5Desc"></p>
          </div>
        </div>
      </div>
    </main>
